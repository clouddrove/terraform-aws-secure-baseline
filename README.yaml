# How to use this project
usage : |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
        module "cloudtrail" {
        source = "git::https://github.com/clouddrove/terraform-aws-cloudtrail-baseline.git?ref=tags/0.12.1"
        name        = "trails"
        application = "clouddrove"
        environment = "test"
        label_order = ["environment", "application", "name"]
        enabled                           = true
        iam_role_name                     = "CloudTrail-CloudWatch-Delivery-Role"
        iam_role_policy_name              = "CloudTrail-CloudWatch-Delivery-Policy"
        account_type                      = "individual"
        key_deletion_window_in_days       = 10
        cloudwatch_logs_retention_in_days = 365
        cloudwatch_logs_group_name        = "cloudtrail-log-group"
        s3_bucket_name                    = "logs-bucket"
      }
        module "alarm_baseline" {
        source = "git::https://github.com/clouddrove/terraform-aws-alarm-baseline.git?ref=tags/0.12.1"
        enabled                   = true
        alarm_namespace           = "CISBenchmark"
        cloudtrail_log_group_name = module.cloudtrail.log_group.name
      }
  ```